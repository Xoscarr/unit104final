<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/app.css">
    <title>Register</title>
</head>
<body>
    
    <header>
        <h1>Register Here</h1>

        <nav class="container">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main class="container">
        <h2>Register</h2>

        <p>Please enter your pets information into our registry to make appointments</p>
        <div class="form-container container">
            <!--this is the form
            name, age, gender, breed, service, owner, phone,-->
            <div class="form-control">
                <label><b>Name:</b></label>
                <input type="text" id="txtName">
                </div>

                <div class="form-control">
                <label><b>Age:</b></label>
                <input type="number" id="txtAge">
                </div>

                <div class="form-control">
                <label><b>Gender:</b></label>
                <input type="text" id="txtGender">
                </div>

                <div class="form-control">
                <label><b>Breed:</b></label>
                <input type="text" id="txtBreed">
                </div>

                <div class="form-control">
                    <label><b>Size:</b></label>
                    <select id="txtSize">
                        <option value="" disabled selected>-- select an option --</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="x-large">X-large</option>
                    </select>
                </div>

                <div class="form-control">
                <label><b>Services:</b></label>
                <select id="txtService">
                <option value="" disabled selected>-- select an option--</option> 
                <option value="shower">Shower</option>
                <option value="Nails">Nails cut</option>
                <option value="grooming">Grooming</option>
                </select>
                </div>

                <div class="form-control">
                <label><b>Owner:</b></label>
                <input type="text" id="txtOwnerName">
                </div>

                <div class="form-control">
                <label><b>Phone Number:</b></label>
                <input type="text" id="txtOwnerPhone">
                </div>

                <div class="form-control">
                    <label><b>Email:</b></label>
                    <input type="text" id="txtOwnerEmail">
                </div>

                <div>
                    <div class="alert-section">
                        <button class="btn btn-register btn-outline-success" onclick="register();">Register</button>
                        <button class="btn btn-clear-form btn btn-outline-warning" onclick="clearForm();">Clear</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="form-control">
                <input type="search" id="txtSearch">
                <button class="btn btn-primary" onclick="searchPet();">Search</button>

            </div>
        </div>
        <table class="table table-striped container">
            <!--this is the where we display the pets -->
            <thead>
            <th>Name</th>
            <th>Age </th>
            <th>Gender</th>
            <th>Breed</th>
            <th>Size</th>
            <th>Service</th>
            <th>Owner</th>
            <th>Phone Nunber</th>
            <th>Email</th>
            <th> </th>
            </thead>
            <tbody id="petsContainer">

            </tbody>


    </table>
    </main>
   <footer>

   </footer>

    <script src="script/app.js"></script>
    <script src="script/directory.js"></script>


</body>
</html>
